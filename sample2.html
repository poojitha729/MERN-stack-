<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1px">
        <form>
            <thead>
                <tr>
                    <th colspan="2">Registration Form</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><label for="Student name">Student Name</label></td>
                    <td> <input type="text" id="Student Name"></td>
                </tr>
                <br>
                <tr>
                    <td><label for="Mother Name">Mother name</label></td>
                    <td><input type="text" id="Mother Name"></td>
                </tr>
                <br>
                <tr>
                    <td><label for="Father Name">Father Name</label></td>
                    <td><input type="text" id="Father Name"></td>
                </tr>
                <br>
                <tr>
                    <td><label for="dateofbirth">Date Of Birth</label></td>
                    <td><input type="datetime-local" id="dateofbirth"></td>
                </tr>
                <tr>
                    <td><label for="Gender">Gender</label></td>
                    <td><label for="male">male</label><input type="radio" id="male" >
                    <label for="female">female</label><input type="radio" id="female"></td>
                </tr>
                <br>
                <tr>
                   <td><label for="email">Email ID</label></td>
                   <td><input type="email" id="email"></td>
                </tr>
                <br>
                <tr>
                    <td><label for="mobile">Mobile No.</label></td>
                    <td><input type="number" id="mobile"></td>
                </tr>
                <tr>
                    <td><label for="address">Address</label></td>
                    <td><textarea></textarea></td>
                </tr>
                <tr>
                    <td><label for="state">State</label></td>
                    <td><input type="text" id="state"></td>
                </tr>
                <tr>
                    <td><label for="city">City</label></td>
                    <td><input type="text" id="city"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button>submit</button></td>
                </tr>
            </tbody>

        </form>
    </table>
</body>

</html>
